<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple video formats example</title>
</head>
<body>
    <h1>Below is a random video of a bunny!</h1>

    <video controls>
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.webm" type="video/webm">
        <p>Your browser doesn't support HTML. Here is the <a href="rabbit320.webm">link to the video</a> instead.</p>
    </video>
    
</body>
</html>
