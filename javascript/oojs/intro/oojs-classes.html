    <script>
        function Person(first, last, age, gender, interests) {
          this.name = {
            first: first,
            last: last
          };
          this.age = age;
          this.gender = gender;
          this.interests = interests;

          this.bio = function() {
            
            // Gender pronouns
            var pronoun;

            if (gender === 'male' || gender === 'Male' || gender === 'm' || gender === 'M') {
              pronoun = 'He likes';
            } else if (gender === 'female' || gender === 'female' || gender === 'f' || gender === 'F') {
              pronoun = 'She likes';
            } else {
              pronoun = 'They like';
            }

            // Multiple interests
            if (this.interests.length === 1) {
              this.interests = `${interests[0]}`;
            } else if (this.interests.length === 2) {
              this.interests = `${interests[0]} and ${interests[1]}`;
            } else {
              for (let i = 0; i < interests.length; i++) {
                if ( i === interests.length - 1) {
                  this.interests[i] = `and ${interests[i]}`; 
                } else {
                  this.interests[i] = `${interests[i]}, `;
                }
              }
            }

            string = `${this.name.first} ${this.name.last} is ${this.age} years old. ${pronoun} ${this.interests.join('')}.`;

            alert(string);


          };
          
          this.greeting = function() {
            alert('Hi! I\'m ' + this.name.first + '.');
          };
        }

        let person1 = new Person('Bob', 'Smith', 32, 'f', ['music', 'running', 'baking']);
    </script>
